<!DOCTYPE html>
<html lang="en">
<head>
  <title>SpeedTest</title>
  <meta name="description" content="Local network speed test tool" />
  <link href="assets/css/app.css" rel="stylesheet" type="text/css" />
  <script>
    window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches &&
      (document.head.innerHTML += '<link id="darkmode" rel="stylesheet" href="assets/css/darkmode.css" type="text/css"/>');
    function getCookieValue(b, a) {
      return (a = document.cookie.match("(^|;)\\s*" + b + "\\s*=\\s*([^;]+)")) ? a.pop() : ""
    }
    if ("light" === getCookieValue("mode")) {
      var darkStyle = document.getElementById("darkmode");
      darkStyle && darkStyle.parentNode.removeChild(darkStyle)
    }
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="assets/images/img.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/icons/favicon-16x16.png">
  <link rel="manifest" href="assets/images/icons/site.webmanifest">
  <link rel="mask-icon" href="assets/images/icons/safari-pinned-icon.svg" color="#5bbad5">
  <link rel="shortcut icon" href="assets/images/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#ffc40d">
  <meta name="msapplication-config" content="assets/images/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
<script type="text/javascript">
  var openSpeedTestServerList = [
    { "ServerName": "Local", "Download": "downloading", "Upload": "upload", "ServerIcon": "DefaultIcon" }
  ];

  var pingSamples = 5;
  var jitterFinalSample = 0.5;
  var setPingSamples = true;
  var pingTimeOut = 3000;
  var setPingTimeout = true;
  var pingMethod = "GET";
  var pingFile = "Upload";
  var ulDataSize = 20;
  var ulDelay = 200;
  var dlDelay = 200;
  var upAdjust = 1.00;
  var dlAdjust = 1.00;
  var enableClean = true;
  var dlDuration = 8;
  var ulDuration = 8;
  var dlThreads = 4;
  var ulThreads = 4;
  var setHTTPReq = true;
  var stressTest = false;
  var selectTest = false;
  var selectServer = false;
  var enableRun = true;

  function ostOnload() {
    console.log("SpeedTest Loaded");
  }

  var openChannel = "dev";
</script>

<div id="loading_app" class="spinner">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>

<object style="visibility:hidden" id="OpenSpeedTest-UI" data="assets/images/app.svg" type="image/svg+xml"></object>

<script src="assets/js/app.js"></script>
<script src="assets/js/darkmode.js"></script>

</body>
</html>
